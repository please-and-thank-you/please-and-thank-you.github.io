<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="Founded in 2020, Please & Thank You is a consulting agency serving a portfolio of media, technology & live event companies.">

    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta property="og:image" content="{{ site.url }}assets/images/paty.png">
    <meta property="og:description" content="Founded in 2020, Please & Thank You is a consulting agency serving a portfolio of media, technology & live event companies.">

    <link rel="preload" as="font" type="font/woff2" href="{{ '/assets/fonts/aeonik-black-webfont.woff2' | relative_url }}">
    <link rel="preload" as="font" type="font/woff2" href="{{ '/assets/fonts/aeonik-medium-webfont.woff2' | relative_url }}">
    <link rel="preload" as="font" type="font/woff2" href="{{ '/assets/fonts/aeonik-regular-webfont.woff2' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/fonts/stylesheet.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}assets/images/favicon-16x16.png">
    <link rel="manifest" href="{{ site.url }}assets/images/site.webmanifest">
    <link rel="mask-icon" href="{{ site.url }}assets/images/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="{{ site.url }}assets/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="{{ site.url }}assets/images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body class="{% if page.style %}{{ page.style }}{% endif %}">
    <div class="blind"></div>
    {% include header.html %}
    <main class="main">
      {{ content }}
    </main>
    {% include footer.html %}
    {% include scripts.html %}
  </body>
</html>
